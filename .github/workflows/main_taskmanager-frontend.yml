name: Build and deploy React app to Azure Web App - taskmanager-frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm install
          npm run build

      # IMPORTANT: upload ONLY dist folder
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8A7A7AEB86144BA80BD196F9A3465FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_97237E44293345098F30601ECCEFF782 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_48221321556F49688F19BEE1FABD735F }}

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: taskmanager-frontend
          package: .
