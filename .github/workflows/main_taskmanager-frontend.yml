name: Build and deploy Node.js app to Azure Web App - taskmanager-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # INSTALL + BUILD
      - name: Install & Build
        run: |
          npm install
          npm run build

      # ðŸš¨ IMPORTANT â€” upload ONLY dist folder
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8A7A7AEB86144BA80BD196F9A3465FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_97237E44293345098F30601ECCEFF782 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_48221321556F49688F19BEE1FABD735F }}

      # ðŸš¨ DEPLOY ONLY DIST
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: taskmanager-frontend
          slot-name: Production
          package: .
